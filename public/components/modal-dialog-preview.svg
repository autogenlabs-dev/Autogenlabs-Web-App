<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modalBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background with blur effect -->
  <rect width="400" height="200" fill="url(#modalBg)"/>
  
  <!-- Blurred background elements -->
  <rect x="50" y="20" width="80" height="20" fill="rgba(59,130,246,0.3)" rx="4"/>
  <rect x="50" y="50" width="150" height="15" fill="rgba(156,163,175,0.3)" rx="3"/>
  <rect x="50" y="75" width="120" height="15" fill="rgba(156,163,175,0.3)" rx="3"/>
  
  <!-- Modal Dialog -->
  <rect x="100" y="40" width="200" height="120" fill="white" rx="12" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
  
  <!-- Modal Header -->
  <rect x="100" y="40" width="200" height="40" fill="#F8FAFC" rx="12"/>
  <rect x="100" y="68" width="200" height="12" fill="#F8FAFC"/>
  
  <!-- Close Button -->
  <circle cx="280" cy="60" r="8" fill="#EF4444"/>
  <line x1="277" y1="57" x2="283" y2="63" stroke="white" stroke-width="1.5"/>
  <line x1="283" y1="57" x2="277" y2="63" stroke="white" stroke-width="1.5"/>
  
  <!-- Modal Title -->
  <text x="120" y="65" fill="#1F2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Confirm Action</text>
  
  <!-- Modal Content -->
  <text x="120" y="95" fill="#6B7280" font-family="Arial, sans-serif" font-size="11">Are you sure you want to</text>
  <text x="120" y="110" fill="#6B7280" font-family="Arial, sans-serif" font-size="11">delete this item?</text>
  
  <!-- Modal Buttons -->
  <rect x="150" y="130" width="50" height="20" fill="#E5E7EB" rx="4"/>
  <text x="175" y="143" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Cancel</text>
  
  <rect x="210" y="130" width="50" height="20" fill="#EF4444" rx="4"/>
  <text x="235" y="143" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Delete</text>
  
  <!-- Backdrop blur indicator -->
  <text x="200" y="180" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Modal with backdrop blur</text>
</svg>
