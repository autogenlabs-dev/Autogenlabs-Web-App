<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tableGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#tableGradient)"/>
  
  <!-- Table Container -->
  <rect x="20" y="20" width="360" height="160" fill="white" stroke="#E2E8F0" rx="8"/>
  
  <!-- Table Header -->
  <rect x="20" y="20" width="360" height="35" fill="#F1F5F9" rx="8"/>
  <rect x="20" y="45" width="360" height="10" fill="#F1F5F9"/>
  
  <!-- Header Text -->
  <text x="35" y="42" fill="#475569" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Name</text>
  <text x="120" y="42" fill="#475569" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Email</text>
  <text x="220" y="42" fill="#475569" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Status</text>
  <text x="300" y="42" fill="#475569" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Actions</text>
  
  <!-- Table Rows -->
  <!-- Row 1 -->
  <rect x="20" y="55" width="360" height="25" fill="white"/>
  <text x="35" y="72" fill="#1E293B" font-family="Arial, sans-serif" font-size="11">John Doe</text>
  <text x="120" y="72" fill="#64748B" font-family="Arial, sans-serif" font-size="11">john@example.com</text>
  <rect x="220" y="62" width="45" height="16" fill="#DCFCE7" rx="8"/>
  <text x="230" y="72" fill="#16A34A" font-family="Arial, sans-serif" font-size="9">Active</text>
  <text x="300" y="72" fill="#3B82F6" font-family="Arial, sans-serif" font-size="9">Edit</text>
  
  <!-- Row 2 -->
  <rect x="20" y="80" width="360" height="25" fill="#F8FAFC"/>
  <text x="35" y="97" fill="#1E293B" font-family="Arial, sans-serif" font-size="11">Jane Smith</text>
  <text x="120" y="97" fill="#64748B" font-family="Arial, sans-serif" font-size="11">jane@example.com</text>
  <rect x="220" y="87" width="50" height="16" fill="#FEF3C7" rx="8"/>
  <text x="230" y="97" fill="#D97706" font-family="Arial, sans-serif" font-size="9">Pending</text>
  <text x="300" y="97" fill="#3B82F6" font-family="Arial, sans-serif" font-size="9">Edit</text>
  
  <!-- Row 3 -->
  <rect x="20" y="105" width="360" height="25" fill="white"/>
  <text x="35" y="122" fill="#1E293B" font-family="Arial, sans-serif" font-size="11">Bob Johnson</text>
  <text x="120" y="122" fill="#64748B" font-family="Arial, sans-serif" font-size="11">bob@example.com</text>
  <rect x="220" y="112" width="50" height="16" fill="#FEE2E2" rx="8"/>
  <text x="230" y="122" fill="#DC2626" font-family="Arial, sans-serif" font-size="9">Inactive</text>
  <text x="300" y="122" fill="#3B82F6" font-family="Arial, sans-serif" font-size="9">Edit</text>
  
  <!-- Table Footer -->
  <rect x="20" y="155" width="360" height="25" fill="#F8FAFC"/>
  <text x="35" y="172" fill="#64748B" font-family="Arial, sans-serif" font-size="10">Showing 3 of 100 entries</text>
  
  <!-- Pagination -->
  <rect x="300" y="160" width="20" height="15" fill="#3B82F6" rx="3"/>
  <text x="308" y="170" fill="white" font-family="Arial, sans-serif" font-size="9">1</text>
  <rect x="325" y="160" width="20" height="15" fill="#E2E8F0" rx="3"/>
  <text x="333" y="170" fill="#64748B" font-family="Arial, sans-serif" font-size="9">2</text>
  <rect x="350" y="160" width="20" height="15" fill="#E2E8F0" rx="3"/>
  <text x="358" y="170" fill="#64748B" font-family="Arial, sans-serif" font-size="9">3</text>
</svg>
