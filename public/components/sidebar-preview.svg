<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sidebarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#F9FAFB"/>
  
  <!-- Sidebar -->
  <rect width="80" height="200" fill="url(#sidebarGradient)"/>
  
  <!-- Sidebar Icons -->
  <g transform="translate(25, 20)">
    <!-- Dashboard Icon -->
    <rect width="30" height="30" fill="#3B82F6" rx="4"/>
    <rect x="5" y="5" width="8" height="8" fill="white" rx="1"/>
    <rect x="17" y="5" width="8" height="8" fill="white" rx="1"/>
    <rect x="5" y="17" width="20" height="8" fill="white" rx="1"/>
  </g>
  
  <g transform="translate(25, 70)">
    <!-- Users Icon -->
    <rect width="30" height="30" fill="#6B7280" rx="4"/>
    <circle cx="10" cy="10" r="3" fill="white"/>
    <circle cx="20" cy="10" r="3" fill="white"/>
    <rect x="5" y="18" width="20" height="7" fill="white" rx="3"/>
  </g>
  
  <g transform="translate(25, 120)">
    <!-- Settings Icon -->
    <rect width="30" height="30" fill="#6B7280" rx="4"/>
    <circle cx="15" cy="15" r="5" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="15" cy="15" r="2" fill="white"/>
  </g>
  
  <!-- Main Content Area -->
  <rect x="100" y="20" width="280" height="160" fill="white" stroke="#E5E7EB" rx="8"/>
  <text x="110" y="45" fill="#1F2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Dashboard Sidebar</text>
  <text x="110" y="70" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">Collapsible sidebar with navigation icons</text>
  <text x="110" y="90" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">and smooth animations</text>
  
  <!-- Feature bullets -->
  <circle cx="115" cy="110" r="2" fill="#10B981"/>
  <text x="125" y="115" fill="#374151" font-family="Arial, sans-serif" font-size="11">Icon-based navigation</text>
  
  <circle cx="115" cy="130" r="2" fill="#10B981"/>
  <text x="125" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="11">Collapsible design</text>
  
  <circle cx="115" cy="150" r="2" fill="#10B981"/>
  <text x="125" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="11">Smooth transitions</text>
</svg>
