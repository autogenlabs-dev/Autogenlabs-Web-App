<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pricingBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#pricingBg)"/>
  
  <!-- Basic Plan -->
  <rect x="30" y="30" width="90" height="140" fill="white" stroke="#E5E7EB" rx="8"/>
  <text x="75" y="50" fill="#1F2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Basic</text>
  <text x="75" y="70" fill="#3B82F6" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">$9</text>
  <text x="75" y="85" fill="#6B7280" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">/month</text>
  
  <!-- Features -->
  <circle cx="40" cy="105" r="2" fill="#10B981"/>
  <text x="48" y="109" fill="#374151" font-family="Arial, sans-serif" font-size="8">5 Projects</text>
  <circle cx="40" cy="120" r="2" fill="#10B981"/>
  <text x="48" y="124" fill="#374151" font-family="Arial, sans-serif" font-size="8">10GB Storage</text>
  <circle cx="40" cy="135" r="2" fill="#10B981"/>
  <text x="48" y="139" fill="#374151" font-family="Arial, sans-serif" font-size="8">Email Support</text>
  
  <rect x="40" y="150" width="70" height="15" fill="#E5E7EB" rx="7"/>
  <text x="75" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Choose Plan</text>
  
  <!-- Pro Plan (Featured) -->
  <rect x="155" y="20" width="90" height="160" fill="white" stroke="#3B82F6" stroke-width="2" rx="8"/>
  <rect x="155" y="20" width="90" height="25" fill="#3B82F6" rx="8"/>
  <rect x="155" y="35" width="90" height="10" fill="#3B82F6"/>
  <text x="200" y="37" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle">POPULAR</text>
  
  <text x="200" y="60" fill="#1F2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Pro</text>
  <text x="200" y="80" fill="#3B82F6" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">$29</text>
  <text x="200" y="95" fill="#6B7280" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">/month</text>
  
  <!-- Pro Features -->
  <circle cx="165" cy="115" r="2" fill="#10B981"/>
  <text x="173" y="119" fill="#374151" font-family="Arial, sans-serif" font-size="8">50 Projects</text>
  <circle cx="165" cy="130" r="2" fill="#10B981"/>
  <text x="173" y="134" fill="#374151" font-family="Arial, sans-serif" font-size="8">100GB Storage</text>
  <circle cx="165" cy="145" r="2" fill="#10B981"/>
  <text x="173" y="149" fill="#374151" font-family="Arial, sans-serif" font-size="8">Priority Support</text>
  
  <rect x="165" y="160" width="70" height="15" fill="#3B82F6" rx="7"/>
  <text x="200" y="170" fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Choose Plan</text>
  
  <!-- Enterprise Plan -->
  <rect x="280" y="30" width="90" height="140" fill="white" stroke="#E5E7EB" rx="8"/>
  <text x="325" y="50" fill="#1F2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Enterprise</text>
  <text x="325" y="70" fill="#3B82F6" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">$99</text>
  <text x="325" y="85" fill="#6B7280" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">/month</text>
  
  <!-- Enterprise Features -->
  <circle cx="290" cy="105" r="2" fill="#10B981"/>
  <text x="298" y="109" fill="#374151" font-family="Arial, sans-serif" font-size="8">Unlimited</text>
  <circle cx="290" cy="120" r="2" fill="#10B981"/>
  <text x="298" y="124" fill="#374151" font-family="Arial, sans-serif" font-size="8">1TB Storage</text>
  <circle cx="290" cy="135" r="2" fill="#10B981"/>
  <text x="298" y="139" fill="#374151" font-family="Arial, sans-serif" font-size="8">24/7 Support</text>
  
  <rect x="290" y="150" width="70" height="15" fill="#E5E7EB" rx="7"/>
  <text x="325" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Choose Plan</text>
</svg>
